<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shepherd Dashboard | ShepherdNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style> 
        :root { 
            /* Dark Mode (Default) */
            --primary: #4facfe; 
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg: #f1f5f9;
            --glass: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-dim: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; transition: 0.3s; }

        /* Sidebar */
        nav { 
            width: 280px; 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid var(--border); 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* Profile Header in Sidebar */
        .profile-link { 
            text-decoration: none; 
            padding: 15px; 
            background: rgba(79, 172, 254, 0.1); 
            border-radius: 15px; 
            margin-bottom: 40px; 
            border: 1px solid var(--border);
            transition: 0.3s;
            display: block;
        }
        .profile-link:hover { background: rgba(79, 172, 254, 0.2); transform: translateY(-2px); }
        .profile-link h2 { font-size: 0.65rem; color: var(--primary); margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        .profile-link p { font-size: 0.95rem; color: var(--text); margin: 5px 0 0 0; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        nav a { color: var(--text); text-decoration: none; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; opacity: 0.7; font-size: 0.9rem; }
        nav a:hover, nav a.active { background: var(--glass); opacity: 1; color: var(--primary); border: 1px solid var(--border); }
        
        /* Theme Toggle Switch */
        .theme-switch {
            margin-top: 20px; padding: 12px 20px; border-radius: 12px;
            background: var(--glass); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            font-size: 0.8rem; cursor: pointer; color: var(--text);
            margin-bottom: 10px;
        }

        /* Main Content */
        main { flex: 1; padding: 60px; overflow-y: auto; }
        #welcome-text { font-size: 2.5rem; font-weight: 300; margin-bottom: 5px; }
        #welcome-name { color: var(--primary); font-weight: 600; }
        .subtitle { opacity: 0.5; margin-bottom: 40px; font-size: 1rem; color: var(--text-dim); }

        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; }
        .card { background: var(--glass); padding: 35px; border-radius: 24px; border: 1px solid var(--border); backdrop-filter: blur(10px); transition: 0.3s; }
        .card:hover { border-color: var(--primary); }
        .card h3 { font-size: 0.8rem; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; color: var(--text-dim); }
        .card p { font-size: 3rem; font-weight: 600; margin-top: 10px; color: var(--text); }
        
        .logout-area { margin-top: auto; padding-top: 20px; }
        #logoutBtn { color: #ff6b6b; opacity: 1; text-decoration: none; font-size: 0.9rem; display: block; padding: 15px 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="../list/settings.html" class="profile-link">
            <h2>Shepherd Profile</h2>
            <p id="nav-name">Loading...</p>
        </a>

        <a href="#" class="active">ðŸ“Š My Flock Dashboard</a>
        <a href="../list/index.html">ðŸ“‹ Member List</a>
        <a href="../dashboard/add-member.html">ðŸ‘¤ Add New Soul</a>

        <div class="theme-switch" id="themeToggle">
            <span>Theme Mode</span>
            <span id="themeIcon">ðŸŒ™</span>
        </div>
        
        <div class="logout-area">
            <a href="#" id="logoutBtn">ðŸšª Sign Out</a>
        </div>
    </nav>

    <main>
        <h1 id="welcome-text">Welcome, <span id="welcome-name">...</span></h1>
        <p class="subtitle">Here is the update for your assigned flock.</p>
        
        <div class="stat-grid">
            <div class="card">
                <h3>Souls Under Your Care</h3>
                <p id="flock-count">0</p>
            </div>
            <div class="card" style="opacity: 0.5;">
                <h3>Recent Visitations</h3>
                <p>0</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { initializeFirestore, doc, getDoc, collection, query, where, getCountFromServer } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
            authDomain: "fob-database-139d1.firebaseapp.com", 
            projectId: "fob-database-139d1", 
            storageBucket: "fob-database-139d1.firebasestorage.app", 
            messagingSenderId: "375165731354", 
            appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

        // --- THEME LOGIC ---
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeIcon.innerText = savedTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.innerText = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // 1. Fetch Shepherd's Personal Info
                    const shepSnap = await getDoc(doc(db, "shepherds", user.uid));
                    if (shepSnap.exists()) {
                        const fullName = shepSnap.data().full_name;
                        document.getElementById('welcome-name').innerText = fullName.split(' ')[0];
                        document.getElementById('nav-name').innerText = fullName;
                    }

                    // 2. Count Members Assigned to this Shepherd
                    const q = query(collection(db, "members"), where("shepherdId", "==", user.uid));
                    const countSnap = await getCountFromServer(q);
                    document.getElementById('flock-count').innerText = countSnap.data().count;

                } catch (err) {
                    console.error("Error loading dashboard:", err);
                }
            } else {
                window.location.href = "../index.html";
            }
        });

        document.getElementById('logoutBtn').onclick = (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.href="../index.html");
        };
    </script>
</body>
</html>
