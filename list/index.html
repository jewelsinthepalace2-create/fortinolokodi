<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flock | ShepherdNet</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/60bRQP5Z/Jewels-background-removed.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { 
        /* Dark Mode (Default) */
        --primary: #4facfe; 
        --bg: #0f172a;
        --glass: rgba(255, 255, 255, 0.05); 
        --border: rgba(255, 255, 255, 0.1); 
        --text: #ffffff;
        --text-dim: rgba(255, 255, 255, 0.5);
        --header-bg: rgba(15, 23, 42, 0.9);
    }

    [data-theme="light"] {
        /* Light Mode */
        --bg: #f1f5f9;
        --glass: #ffffff;
        --border: #e2e8f0;
        --text: #0f172a;
        --text-dim: #64748b;
        --header-bg: rgba(255, 255, 255, 0.9);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; min-height: 100vh; transition: 0.3s; }

    /* Global Header Styling */
    .global-header {
        width: 100%;
        padding: 15px 25px;
        background: var(--header-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .user-pill {
        background: rgba(79, 172, 254, 0.1);
        border: 1px solid rgba(79, 172, 254, 0.3);
        padding: 8px 15px;
        border-radius: 20px;
        color: var(--primary);
        text-decoration: none;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
    }

    /* List Layout */
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    h2 { font-size: 1.2rem; margin-bottom: 20px; font-weight: 400; color: var(--text-dim); }

    .list-container { display: flex; flex-direction: column; gap: 8px; }

    /* NEW: Long Horizontal Tab Style */
    .member-tab { 
        background: var(--glass); 
        padding: 12px 20px; 
        border-radius: 12px; 
        border: 1px solid var(--border); 
        cursor: pointer; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        transition: 0.2s;
        backdrop-filter: blur(5px);
    }
    .member-tab:hover { 
        border-color: var(--primary); 
        transform: translateX(5px); 
        background: rgba(79, 172, 254, 0.05);
    }

    .member-info { display: flex; align-items: center; gap: 15px; }
    .member-name { font-size: 0.95rem; font-weight: 600; color: var(--text); }
    .status-tag { 
        font-size: 0.65rem; 
        padding: 3px 10px; 
        border-radius: 6px; 
        background: rgba(79, 172, 254, 0.1); 
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    .chevron { color: var(--text-dim); opacity: 0.5; font-size: 1.2rem; }

    .group-header { 
        grid-column: 1/-1; 
        margin: 25px 0 10px 0; 
        border-left: 3px solid var(--primary); 
        padding-left: 12px; 
        color: var(--primary); 
        font-size: 0.8rem; 
        text-transform: uppercase; 
        letter-spacing: 1px;
        font-weight: 600;
    }

    .add-btn { 
        position: fixed; bottom: 30px; right: 30px; 
        background: var(--primary); color: #0f172a; 
        width: 56px; height: 56px; border-radius: 50%; 
        display: flex; justify-content: center; align-items: center; 
        font-size: 28px; text-decoration: none; 
        box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        transition: 0.3s;
        z-index: 100;
    }
    .add-btn:hover { transform: scale(1.1) rotate(90deg); }

  </style>
</head>
<body>

<header class="global-header">
    <div style="font-weight: 600; letter-spacing: 1px; color: var(--primary);">SHEPHERDNET</div>
    <a href="../list/settings.html" class="user-pill">
        <span>⚙️</span> Settings</a>
</header>

<div class="container">
    <h2 id="headerTitle">Loading Registry...</h2>
    <div id="list" class="list-container"></div>
</div>

<a href="../dashboard/add-member.html" class="add-btn">+</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { initializeFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = { 
    apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
    authDomain: "fob-database-139d1.firebaseapp.com",
    projectId: "fob-database-139d1",
    storageBucket: "fob-database-139d1.firebasestorage.app",
    messagingSenderId: "375165731354",
    appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

  // Sync Theme
  const savedTheme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', savedTheme);

  async function startApp(user) {
    const headerTitle = document.getElementById('headerTitle');
    
    // Role Hierarchy check
    const adminSnap = await getDoc(doc(db, "master_admin", user.uid));
    if (adminSnap.exists()) {
      headerTitle.textContent = "Global Member Registry";
      loadAdminView();
      return;
    }

    const pastorSnap = await getDoc(doc(db, "pastors", user.uid));
    if (pastorSnap.exists()) {
      headerTitle.textContent = "Chapel Management";
      loadPastorView(user.uid);
      return;
    }

    const shepSnap = await getDoc(doc(db, "shepherds", user.uid));
    if (shepSnap.exists()) {
      headerTitle.textContent = "My Assigned Souls";
      loadShepherdView(user.uid);
    }
  }

  async function loadAdminView() {
    const list = document.getElementById('list');
    const q = query(collection(db, "members"), orderBy("last_name"));
    const snaps = await getDocs(q);
    list.innerHTML = "";
    snaps.forEach(m => renderMemberTab(list, { id: m.id, ...m.data() }));
  }

  async function loadPastorView(pastorId) {
    const list = document.getElementById('list');
    const shepQ = query(collection(db, "shepherds"), where("assigned_pastor_id", "==", pastorId));
    const shepSnaps = await getDocs(shepQ);
    
    let shepherdMap = {};
    shepSnaps.forEach(s => shepherdMap[s.id] = { name: s.data().full_name, members: [] });

    const memQ = query(collection(db, "members"), where("pastorId", "==", pastorId));
    const memSnaps = await getDocs(memQ);
    
    let directMembers = [];
    memSnaps.forEach(m => {
      const data = { id: m.id, ...m.data() };
      if (data.shepherdId && shepherdMap[data.shepherdId]) {
        shepherdMap[data.shepherdId].members.push(data);
      } else {
        directMembers.push(data);
      }
    });
    renderGrouped(directMembers, shepherdMap);
  }

  async function loadShepherdView(shepherdId) {
    const list = document.getElementById('list');
    const q = query(collection(db, "members"), where("shepherdId", "==", shepherdId));
    const snaps = await getDocs(q);
    list.innerHTML = "";
    snaps.forEach(m => renderMemberTab(list, { id: m.id, ...m.data() }));
  }

  function renderGrouped(direct, shepMap) {
    const list = document.getElementById('list');
    list.innerHTML = "";
    if (direct.length > 0) {
      renderHeader(list, "Directly Under Pastor");
      direct.forEach(m => renderMemberTab(list, m));
    }
    for (const id in shepMap) {
      renderHeader(list, `Shepherd: ${shepMap[id].name}`);
      shepMap[id].members.forEach(m => renderMemberTab(list, m));
    }
  }

  function renderHeader(container, text) {
    const div = document.createElement('div');
    div.className = 'group-header';
    div.textContent = text;
    container.appendChild(div);
  }

  function renderMemberTab(container, member) {
    const tab = document.createElement('div');
    tab.className = 'member-tab';
    tab.onclick = () => window.location.href = `profile.html?id=${member.id}`;
    
    const firstName = member.first_name || "";
    const lastName = member.last_name || "";
    const displayName = `${firstName} ${lastName}`.trim() || "Unknown Member";

    tab.innerHTML = `
        <div class="member-info">
          <div class="member-name">${displayName}</div>
          <span class="status-tag">${member.status || 'No Status'}</span>
        </div>
        <div class="chevron">›</div>`;
    container.appendChild(tab);
  }

  onAuthStateChanged(auth, (user) => {
    if (user) startApp(user);
    else window.location.href = "../index.html";
  });
</script>
</body>
</html>
