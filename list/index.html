<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
    .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
    .card:hover { background: rgba(255,255,255,0.1); }
    .status { font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; background: #333; margin-top: 5px; display: inline-block; }
    .add-btn { position: fixed; bottom: 20px; right: 20px; background: #4facfe; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    /* Global Header Styling */
.global-header {
    width: 100%;
    padding: 15px 25px;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.user-pill {
    background: rgba(79, 172, 254, 0.1);
    border: 1px solid rgba(79, 172, 254, 0.3);
    padding: 8px 15px;
    border-radius: 20px;
    color: #4facfe;
    text-decoration: none;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.3s;
}

.user-pill:hover {
    background: rgba(79, 172, 254, 0.2);
    transform: translateY(-1px);
}
  </style>
</head>
<body>
<header class="global-header">
    <div style="font-weight: 600; letter-spacing: 1px; color: #4facfe;">SHEPHERDNET</div>
    <a href="../list/settings.html" class="user-pill">
        <span>⚙️</span> My Settings</a>
</header>
<h2 id="headerTitle">Loading Flock...</h2>
<div id="grid" class="grid"></div>
<a href="../dashboard/add-member.html" class="add-btn">+</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { initializeFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = { 
    apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
    authDomain: "fob-database-139d1.firebaseapp.com",
    projectId: "fob-database-139d1",
    storageBucket: "fob-database-139d1.firebasestorage.app",
    messagingSenderId: "375165731354",
    appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

  async function startApp(user) {
    const headerTitle = document.getElementById('headerTitle');
    
    // 1. Check if Master Admin
    const adminSnap = await getDoc(doc(db, "master_admin", user.uid));
    if (adminSnap.exists()) {
      headerTitle.textContent = "Global Member Registry (Admin)";
      loadAdminView();
      return;
    }

    // 2. Check if Pastor
    const pastorSnap = await getDoc(doc(db, "pastors", user.uid));
    if (pastorSnap.exists()) {
      headerTitle.textContent = "Chapel Management";
      loadPastorView(user.uid);
      return;
    }

    // 3. Check if Shepherd
    const shepSnap = await getDoc(doc(db, "shepherds", user.uid));
    if (shepSnap.exists()) {
      headerTitle.textContent = "My Assigned Souls";
      loadShepherdView(user.uid);
    }
  }

  // --- ADMIN VIEW: FETCH EVERYTHING ---
  async function loadAdminView() {
    const grid = document.getElementById('grid');
    // Admin pulls all members ordered by name
    // Change this line inside loadAdminView:
    const q = query(collection(db, "members"), orderBy("last_name"));
    const snaps = await getDocs(q);
    
    grid.innerHTML = "";
    renderHeader(grid, "All Church Members");
    snaps.forEach(m => renderMemberCard(grid, { id: m.id, ...m.data() }));
  }

  // --- PASTOR VIEW: GROUPED BY SHEPHERD ---
  async function loadPastorView(pastorId) {
    const grid = document.getElementById('grid');
    const shepQ = query(collection(db, "shepherds"), where("assigned_pastor_id", "==", pastorId));
    const shepSnaps = await getDocs(shepQ);
    
    let shepherdMap = {};
    shepSnaps.forEach(s => shepherdMap[s.id] = { name: s.data().full_name, members: [] });

    const memQ = query(collection(db, "members"), where("pastorId", "==", pastorId));
    const memSnaps = await getDocs(memQ);
    
    let directMembers = [];
    memSnaps.forEach(m => {
      const data = { id: m.id, ...m.data() };
      if (data.shepherdId && shepherdMap[data.shepherdId]) {
        shepherdMap[data.shepherdId].members.push(data);
      } else {
        directMembers.push(data);
      }
    });
    renderGrouped(directMembers, shepherdMap);
  }

  // --- SHEPHERD VIEW: ONLY THEIR FLOCK ---
  async function loadShepherdView(shepherdId) {
    const grid = document.getElementById('grid');
    const q = query(collection(db, "members"), where("shepherdId", "==", shepherdId));
    const snaps = await getDocs(q);
    grid.innerHTML = "";
    snaps.forEach(m => renderMemberCard(grid, { id: m.id, ...m.data() }));
  }

  // UI HELPERS
  function renderGrouped(direct, shepMap) {
    const grid = document.getElementById('grid');
    grid.innerHTML = "";
    if (direct.length > 0) {
      renderHeader(grid, "Directly Under Pastor");
      direct.forEach(m => renderMemberCard(grid, m));
    }
    for (const id in shepMap) {
      renderHeader(grid, `Shepherd: ${shepMap[id].name}`);
      shepMap[id].members.forEach(m => renderMemberCard(grid, m));
    }
  }

  function renderHeader(container, text) {
    const h = document.createElement('h3');
    h.style = "grid-column: 1/-1; margin-top: 25px; border-left: 4px solid #4facfe; padding: 10px; color: #4facfe; font-size: 0.9rem; background: rgba(255,255,255,0.03);";
    h.textContent = text;
    container.appendChild(h);
  }

 function renderMemberCard(container, member) {
  const card = document.createElement('div');
  card.className = 'card';
  card.onclick = () => window.location.href = `profile.html?id=${member.id}`;
  
  // Combine names safely (handling cases where a field might be missing)
  const firstName = member.first_name || "";
  const lastName = member.last_name || "";
  const otherName = member.other_names ? ` ${member.other_names}` : "";
  const displayName = `${firstName}${otherName} ${lastName}`.trim() || "Unknown Member";

  card.innerHTML = `
      <div>
        <h3 style="font-size:1rem;">${displayName}</h3>
        <span class="status">${member.status || 'No Status'}</span>
      </div>
      <div style="opacity:0.3">›</div>`;
  container.appendChild(card);
}

  onAuthStateChanged(auth, (user) => {
    if (user) startApp(user);
    else window.location.href = "../index.html";
  });
</script>
</html>
