<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chapel Performance | ShepherdNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        
        .card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; backdrop-filter: blur(10px); }
        .full-width { grid-column: span 3; }
        .two-thirds { grid-column: span 2; }

        .stat-label { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2rem; font-weight: 600; color: var(--primary); display: block; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 0.7rem; opacity: 0.5; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        
        .retention-high { color: #00ff88; }
        .retention-mid { color: #f1c40f; }
        .retention-low { color: #ff4b5c; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1 id="chapelTitle">My Chapel</h1>
            <p id="pastorWelcome" style="opacity:0.6;">Loading performance data...</p>
        </div>
        <a href="dashboard.html" style="color:var(--primary); text-decoration:none;">‚Üê Dashboard</a>
    </div>

    <div class="grid">
        <div class="card">
            <span class="stat-label">Total Sheep</span>
            <span id="totalMembers" class="stat-value">0</span>
        </div>
        <div class="card">
            <span class="stat-label">Maturity Rate</span>
            <span id="maturityRate" class="stat-value">0%</span>
        </div>
        <div class="card">
            <span class="stat-label">Avg. Attendance</span>
            <span id="avgAttendance" class="stat-value">0</span>
        </div>
    </div>

    <div class="grid">
        <div class="card two-thirds">
            <h3 style="margin-top:0">6-Month Growth Trend</h3>
            <canvas id="growthChart" height="150"></canvas>
        </div>

        <div class="card">
            <h3 style="margin-top:0">Maturity Mix</h3>
            <canvas id="maturityChart"></canvas>
        </div>

        <div class="card full-width">
            <h3 style="margin-top:0">Shepherd Leadership Breakdown</h3>
            <table id="shepherdTable">
                <thead>
                    <tr>
                        <th>SHEPHERD NAME</th>
                        <th>MEMBERS</th>
                        <th>ESTABLISHED</th>
                        <th>ESTABLISHMENT %</th>
                    </tr>
                </thead>
                <tbody id="shepherdBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
        authDomain: "fob-database-139d1.firebaseapp.com", 
        projectId: "fob-database-139d1", 
        storageBucket: "fob-database-139d1.firebasestorage.app", 
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "dashboard.html";
            return;
        }

        try {
            // 1. Fetch Pastor's Info
            const pDoc = await getDoc(doc(db, "pastors", user.uid));
            if (pDoc.exists()) {
                const pData = pDoc.data();
                document.getElementById('chapelTitle').innerText = pData.chapel_name || "My Chapel";
                document.getElementById('pastorWelcome').innerText = `Performance metrics for Pastor ${pData.full_name || 'Pastor'}`;
            }

            // 2. Initialize Counters & Time Thresholds
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

            let totalCount = 0;
            let establishedCount = 0;
            let eligibleForEst = 0;    // Members > 30 days old
            let successfulEst = 0;      // Members > 30 days old WHO ARE established
            
            // 3. Setup Growth Chart Buckets (Last 6 Months ending Jan 2026)
            const monthLabels = ["Aug", "Sep", "Oct", "Nov", "Dec", "Jan"];
            const monthlyData = [0, 0, 0, 0, 0, 0]; 

            // 4. Fetch Shepherds & Members
            const [sSnap, mSnap] = await Promise.all([
                getDocs(query(collection(db, "shepherds"), where("assigned_pastor_id", "==", user.uid))),
                getDocs(query(collection(db, "members"), where("pastorId", "==", user.uid)))
            ]);

            const shepherds = {};
            sSnap.forEach(d => {
                shepherds[d.id] = { name: d.data().full_name, total: 0, established: 0, newSouls: 0 };
            });

            // 5. Process Member Data
            mSnap.forEach(doc => {
                const m = doc.data();
                totalCount++;

                const isEstablished = (m.status === "Established Member");
                if (isEstablished) establishedCount++;

                // Date Calculations
                if (m.createdAt) {
                    const joinDate = m.createdAt.toDate();
                    
                    // Maturity Logic (30-day rule)
                    if (joinDate < thirtyDaysAgo) {
                        eligibleForEst++;
                        if (isEstablished) successfulEst++;
                    }

                    // Growth Chart Logic
                    const monthIndex = joinDate.getMonth(); // 0=Jan, 11=Dec
                    // Mapping Jan 2026 as index 5, Dec 2025 as index 4, etc.
                    if (joinDate.getFullYear() === 2026 && monthIndex === 0) monthlyData[5]++;
                    else if (joinDate.getFullYear() === 2025) {
                        if (monthIndex >= 7) monthlyData[monthIndex - 7]++;
                    }
                }

                // Shepherd Mapping
                if (m.shepherdId && shepherds[m.shepherdId]) {
                    shepherds[m.shepherdId].total++;
                    if (isEstablished) shepherds[m.shepherdId].established++;
                    
                    const joinDate = m.createdAt ? m.createdAt.toDate() : new Date();
                    if (joinDate > thirtyDaysAgo) shepherds[m.shepherdId].newSouls++;
                }
            });

            // 6. Update UI Stats
            document.getElementById('totalMembers').innerText = totalCount;
            
            // Calculate 30-Day Success Rate
            const successRate = eligibleForEst > 0 ? Math.round((successfulEst / eligibleForEst) * 100) : 0;
            document.getElementById('maturityRate').innerText = `${successRate}%`;

            // 7. Render Charts
            renderGrowthChart(monthLabels, monthlyData);
            renderMaturityChart(establishedCount, totalCount - establishedCount);

            // 8. Render Shepherd Table
            renderShepherdTable(shepherds);

        } catch (error) {
            console.error("Performance Page Error:", error);
        }
    });

    function renderGrowthChart(labels, data) {
        new Chart(document.getElementById('growthChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'New Souls',
                    data: data,
                    borderColor: '#4facfe',
                    backgroundColor: 'rgba(79, 172, 254, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, ticks: { color: 'rgba(255,255,255,0.5)' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                    x: { ticks: { color: 'rgba(255,255,255,0.5)' }, grid: { display: false } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function renderMaturityChart(est, converts) {
        new Chart(document.getElementById('maturityChart'), {
            type: 'doughnut',
            data: {
                labels: ['Established', 'Converts'],
                datasets: [{
                    data: [est, converts],
                    backgroundColor: ['#00ff88', '#ff4b5c'],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom', labels: { color: 'white', boxWidth: 12, font: { size: 10 } } }
                }
            }
        });
    }

    function renderShepherdTable(shepherds) {
        const tbody = document.getElementById('shepherdBody');
        tbody.innerHTML = ''; // Clear loading state
        
        Object.values(shepherds).forEach(s => {
            const sRate = s.total > 0 ? Math.round((s.established / s.total) * 100) : 0;
            const colorClass = sRate > 70 ? 'retention-high' : sRate > 40 ? 'retention-mid' : 'retention-low';
            
            tbody.innerHTML += `
                <tr>
                    <td>${s.name}</td>
                    <td>${s.total}</td>
                    <td>${s.established}</td>
                    <td>${s.newSouls}</td>
                    <td class="${colorClass}">${sRate}%</td>
                </tr>
            `;
        });
    }
</script>
</body>
</html>
