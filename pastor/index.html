<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; }
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; display: flex; min-height: 100vh; margin: 0; }

        /* Sidebar */
        nav { width: 260px; background: var(--glass); backdrop-filter: blur(10px); border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; }
        
        /* Profile Header in Sidebar */
        .profile-link { 
            text-decoration: none; 
            padding: 15px; 
            background: rgba(79, 172, 254, 0.1); 
            border-radius: 15px; 
            margin-bottom: 40px; 
            border: 1px solid var(--border);
            transition: 0.3s;
        }
        .profile-link:hover { background: rgba(79, 172, 254, 0.2); transform: translateY(-2px); }
        .profile-link h2 { font-size: 0.7rem; color: var(--primary); margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        .profile-link p { font-size: 1rem; color: white; margin: 5px 0 0 0; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        nav a { display: block; color: white; text-decoration: none; padding: 15px 0; opacity: 0.7; transition: 0.3s; font-size: 0.9rem; }
        nav a:hover { opacity: 1; color: var(--primary); }
        .active { opacity: 1; color: var(--primary); font-weight: bold; }

        /* Main Content */
        main { flex: 1; padding: 50px; }
        #welcome-text { font-size: 2.5rem; font-weight: 300; margin-bottom: 10px; }
        #welcome-name { color: var(--primary); font-weight: 600; }
        .subtitle { opacity: 0.5; margin-bottom: 40px; }

        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { background: var(--glass); padding: 30px; border-radius: 24px; border: 1px solid var(--border); backdrop-filter: blur(5px); transition: 0.3s; }
        .card:hover { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        .card h3 { font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; margin: 0; }
        .card p { font-size: 2.5rem; font-weight: bold; margin: 10px 0 0 0; color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="../list/settings.html" class="profile-link">
            <h2>Pastor Profile</h2>
            <p id="nav-name">Loading...</p>
        </a>

        <a href="#" class="active">üè† Chapel Dashboard</a>
        <a href="../list/index.html">üë• My Members</a>
        <a href="../dashboard/add-member.html">‚ûï Add New Member</a>
        <div style="flex-grow: 1;"></div>
        <a href="#" id="logoutBtn" style="color: #ff6b6b; opacity: 1;">üö™ Sign Out</a>
    </nav>

    <main>
        <h1 id="welcome-text">Welcome, <span id="welcome-name">...</span></h1>
        <p class="subtitle">Here is the current state of your chapel branch.</p>

        <div class="stat-grid">
            <div class="card">
                <h3>My Shepherds</h3>
                <p id="s-count">0</p>
            </div>
            <div class="card">
                <h3>My Members</h3>
                <p id="m-count">0</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { initializeFirestore, doc, getDoc, collection, query, where, getCountFromServer } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", authDomain: "fob-database-139d1.firebaseapp.com", projectId: "fob-database-139d1", storageBucket: "fob-database-139d1.firebasestorage.app", messagingSenderId: "375165731354", appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Ensure we are using your specific database name
        const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // 1. Fetch Pastor's Name for Welcome Logic
                    const pastorSnap = await getDoc(doc(db, "pastors", user.uid));
                    if (pastorSnap.exists()) {
                        const fullName = pastorSnap.data().full_name;
                        const firstName = fullName.split(' ')[0]; // Gets just "Emma" from "Emma Smith"
                        
                        document.getElementById('welcome-name').innerText = firstName;
                        document.getElementById('nav-name').innerText = fullName;
                    }

                    // 2. Counts - Matching our hierarchy fields
                    // Shepherds who report to this pastor
                    const sQuery = query(collection(db, "shepherds"), where("assigned_pastor_id", "==", user.uid));
                    // Members who belong to this pastor's branch
                    const mQuery = query(collection(db, "members"), where("pastorId", "==", user.uid));
                    
                    const [sCount, mCount] = await Promise.all([
                        getCountFromServer(sQuery),
                        getCountFromServer(mQuery)
                    ]);
                    
                    document.getElementById('s-count').innerText = sCount.data().count;
                    document.getElementById('m-count').innerText = mCount.data().count;

                } catch (error) {
                    console.error("Dashboard Error:", error);
                }
            } else {
                window.location.href = "../index.html";
            }
        });

        document.getElementById('logoutBtn').onclick = (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.href="../index.html");
        };
    </script>
</body>
</html>
