<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>     :root { --primary: #4facfe; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }

    body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; display: flex; min-height: 100vh; margin: 0; }

    /* Sidebar */

    nav { width: 260px; background: var(--glass); backdrop-filter: blur(10px); border-right: 1px solid var(--border); padding: 30px; }

    nav h2 { font-size: 1.2rem; color: var(--primary); margin-bottom: 40px; letter-spacing: 2px; }

    nav a { display: block; color: white; text-decoration: none; padding: 15px 0; opacity: 0.7; transition: 0.3s; }

    nav a:hover { opacity: 1; color: var(--primary); }

    /* Main Content */

    main { flex: 1; padding: 50px; }

    .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }

    .card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid var(--border); backdrop-filter: blur(5px); }

    .card h3 { font-size: 0.9rem; opacity: 0.6; }

    .card p { font-size: 2rem; font-weight: bold; margin-top: 10px; }

    button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; margin-top: 20px; } </style>
</head>
<body>
    <nav>
        <h2>PASTOR</h2>
        <a href="#" class="active">My Chapel</a>
        <a href="../list/index.html">My Members</a>
        <a href="#" id="logoutBtn">Sign Out</a>
    </nav>
    <main>
        <h1 id="welcome">Loading...</h1>
        <div class="stat-grid">
            <div class="card"><h3>My Shepherds</h3><p id="s-count">0</p></div>
            <div class="card"><h3>My Members</h3><p id="m-count">0</p></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getCountFromServer } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", authDomain: "fob-database-139d1.firebaseapp.com", projectId: "fob-database-139d1", storageBucket: "fob-database-139d1.firebasestorage.app", messagingSenderId: "375165731354", appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('welcome').innerText = "Chapel Dashboard";
                // Only count where pastor_id matches this user's ID
                const sQuery = query(collection(db, "shepherds"), where("pastor_id", "==", user.uid));
                const mQuery = query(collection(db, "members"), where("pastor_id", "==", user.uid));
                
                const sCount = await getCountFromServer(sQuery);
                const mCount = await getCountFromServer(mQuery);
                
                document.getElementById('s-count').innerText = sCount.data().count;
                document.getElementById('m-count').innerText = mCount.data().count;
            }
        });
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href="../index.html");
    </script>
</body>
</html>
