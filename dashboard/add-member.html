<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Member | ShepherdNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.07); }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      background: var(--bg); 
      color: white; 
      font-family: 'Poppins', sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: flex-start; /* Better for scrolling on mobile */
      padding: 20px; 
      min-height: 100vh; 
    }

    .card { 
      background: var(--glass); 
      padding: 30px; 
      border-radius: 20px; 
      width: 100%; 
      max-width: 480px; 
      backdrop-filter: blur(20px); 
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center; /* Centralizes all children */
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h2 { color: var(--primary); font-weight: 600; margin-bottom: 5px; text-align: center; }
    #roleDisplay { font-size: 0.8rem; color: #888; margin-bottom: 25px; text-align: center; }

    .section-label { 
      width: 100%;
      font-size: 0.7rem; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      color: var(--primary); 
      margin: 20px 0 10px 0; 
      text-align: left;
      opacity: 0.8;
    }

    /* Centralizing input containers */
    .form-group { width: 100%; }

    input, select, textarea { 
      width: 100%; 
      padding: 14px; 
      margin: 8px 0; 
      background: rgba(0, 0, 0, 0.3); /* Darker background for better text visibility */
      border: 1px solid rgba(255, 255, 255, 0.2); 
      color: white; 
      border-radius: 12px; 
      outline: none; 
      font-size: 1rem;
      appearance: none; /* Removes default browser styling */
    }

    /* FIX FOR INVISIBLE DROPDOWNS */
    select option {
      background-color: #1e293b !important; /* Forces a dark, solid background */
      color: white !important;
      padding: 10px;
    }

    input:focus, select:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

    .row { display: flex; gap: 10px; width: 100%; }
    .row > * { flex: 1; }

    button { 
      width: 100%; 
      padding: 18px; 
      background: linear-gradient(45deg, #4facfe, #00f2fe); 
      border: none; 
      border-radius: 12px; 
      color: #0f172a; 
      font-weight: 600; 
      cursor: pointer; 
      margin-top: 30px; 
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #msg { text-align: center; margin-top: 20px; font-weight: 400; }
  </style>
</head>
<body>

<div class="card">
  <h2>Add New Member</h2>
  <p id="roleDisplay">Identifying Account Role...</p>

  <div class="form-group">
    <div class="section-label">Identity</div>
    <input type="text" id="mName" placeholder="Full Name" required>
    
    <div class="row">
      <select id="mGender">
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" id="mBirthday" placeholder="Birthday (DD/MM)">
    </div>

    <div class="section-label">Contact & Care</div>
    <input type="tel" id="mPhone" placeholder="Phone Number">
    <input type="text" id="mHostel" placeholder="Hostel / Residential Level">

    <div class="row">
      <select id="mDept">
        <option value="None" selected>Department: None</option>
        <option value="Choir">Choir</option>
        <option value="Media">Media</option>
        <option value="Ushering">Ushering</option>
        <option value="Protocol">Protocol</option>
        <option value="Children">Children Ministry</option>
      </select>
      <select id="mStatus">
        <option value="New Convert">New Convert</option>
        <option value="Regular Member">Regular Member</option>
        <option value="Worker">Worker</option>
      </select>
    </div>

    <div class="section-label">Records</div>
    <input type="date" id="mDateJoined" title="Date Joined">

    <div class="section-label">Emergency</div>
    <input type="text" id="mEmergencyName" placeholder="Emergency Contact Name">
    <input type="tel" id="mEmergencyPhone" placeholder="Emergency Contact Phone">

    <textarea id="mNotes" placeholder="Additional spiritual notes..." rows="3"></textarea>
  </div>

  <button id="saveBtn" disabled>Loading...</button>
  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { initializeFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
    authDomain: "fob-database-139d1.firebaseapp.com",
    projectId: "fob-database-139d1",
    storageBucket: "fob-database-139d1.firebasestorage.app",
    messagingSenderId: "375165731354",
    appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

  let pId = null, sId = null, role = null;

  onAuthStateChanged(auth, async (u) => {
    if (u) {
      const roleDisplay = document.getElementById('roleDisplay');
      const btn = document.getElementById('saveBtn');
      
      let s = await getDoc(doc(db, "pastors", u.uid));
      if (s.exists()) {
        role = "pastor"; pId = u.uid; sId = "direct_entry";
      } else {
        s = await getDoc(doc(db, "shepherds", u.uid));
        if (s.exists()) {
          role = "shepherd"; pId = s.data().assigned_pastor_id; sId = u.uid;
        }
      }

      if (role) {
        roleDisplay.textContent = `Logged in as ${role.toUpperCase()}`;
        btn.disabled = false; btn.textContent = "Save Member Record";
      } else {
        roleDisplay.textContent = "Error: Access Denied";
      }
    } else { window.location.href = "../index.html"; }
  });

  document.getElementById('saveBtn').addEventListener('click', async () => {
    const btn = document.getElementById('saveBtn');
    btn.disabled = true; btn.textContent = "Saving...";
    
    try {
      await addDoc(collection(db, "members"), {
        full_name: document.getElementById('mName').value,
        gender: document.getElementById('mGender').value,
        birthday: document.getElementById('mBirthday').value,
        phone: document.getElementById('mPhone').value,
        hostel_level: document.getElementById('mHostel').value,
        department: document.getElementById('mDept').value,
        status: document.getElementById('mStatus').value,
        date_joined: document.getElementById('mDateJoined').value,
        emergency_contact_name: document.getElementById('mEmergencyName').value,
        emergency_contact_phone: document.getElementById('mEmergencyPhone').value,
        notes: document.getElementById('mNotes').value,
        pastorId: pId,
        shepherdId: sId,
        serverTimestamp: new Date()
      });

      document.getElementById('msg').style.color = "#4facfe";
      document.getElementById('msg').textContent = "Saved Successfully!";
      document.querySelectorAll('input, select, textarea').forEach(el => el.value = "");
    } catch (e) {
      document.getElementById('msg').style.color = "#ff6b6b";
      document.getElementById('msg').textContent = "Error: " + e.message;
    }
    btn.disabled = false; btn.textContent = "Save Member Record";
  });
</script>
</body>
</html>
