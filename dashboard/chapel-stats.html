<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Admin Analytics | ShepherdNet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Analytics Grid */
        .analytics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .chart-card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 24px; backdrop-filter: blur(10px); }
        .chart-card h3 { font-size: 0.85rem; opacity: 0.6; text-transform: uppercase; margin-top: 0; text-align: center; }

        /* Leader Table */
        .card { background: var(--glass); border: 1px solid var(--border); padding: 25px; border-radius: 24px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; font-size: 0.7rem; opacity: 0.5; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        
        .rank-badge { padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.75rem; }
        .high { background: rgba(0, 255, 136, 0.1); color: #00ff88; }
        .mid { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .low { background: rgba(255, 75, 92, 0.1); color: #ff4b5c; }
    </style>
</head>
<body>

<div class="container">
    <header style="margin-bottom: 30px;">
        <h1>Network Intelligence</h1>
        <p style="opacity:0.6;">Global conversion and attendance oversight</p>
    </header>

    <div class="analytics-grid">
        <div class="chart-card">
            <h3>Church Maturity Ratio</h3>
            <canvas id="maturityPie"></canvas>
        </div>
        <div class="chart-card">
            <h3>Conversion Pipeline</h3>
            <canvas id="conversionChart"></canvas>
        </div>
        <div class="chart-card">
            <h3>Avg Attendance Rate</h3>
            <canvas id="attendanceBar"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>Master Leader Audit (All Pastors)</h3>
        <table id="auditTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Pastor / Chapel</th>
                    <th>Total Members</th>
                    <th>Attendance</th>
                    <th>Conversion Rate</th>
                    <th>Health</th>
                </tr>
            </thead>
            <tbody id="auditBody"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = { /* Your Config */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");

    async function loadGlobalDashboard() {
        const [pSnap, mSnap, aSnap] = await Promise.all([
            getDocs(collection(db, "pastors")),
            getDocs(collection(db, "members")),
            getDocs(collection(db, "attendance"))
        ]);

        const allMembers = mSnap.docs.map(d => d.data());
        const allAttendance = aSnap.docs.map(d => d.data());
        
        // 1. Calculate Global Stats
        const total = allMembers.length;
        const established = allMembers.filter(m => m.status === "Established Member").length;
        const newConverts = total - established;

        // 2. Render Maturity Pie Chart
        new Chart(document.getElementById('maturityPie'), {
            type: 'pie',
            data: {
                labels: ['Established', 'New Converts'],
                datasets: [{ data: [established, newConverts], backgroundColor: ['#4facfe', '#ff4b5c'], borderWidth: 0 }]
            },
            options: { plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } } }
        });

        // 3. Process Leader Data (Ranking Pastors)
        const leaderData = [];
        pSnap.forEach(pDoc => {
            const p = pDoc.data();
            const chapelMembers = allMembers.filter(m => m.pastorId === pDoc.id);
            const chapelAtt = allAttendance.filter(a => chapelMembers.some(m => m.memberId === a.memberId) && a.status === "present");
            
            const mCount = chapelMembers.length;
            const estCount = chapelMembers.filter(m => m.status === "Established Member").length;
            const convRate = mCount > 0 ? Math.round((estCount / mCount) * 100) : 0;
            const attRate = mCount > 0 ? (chapelAtt.length / mCount).toFixed(1) : 0;

            leaderData.push({
                name: p.full_name,
                chapel: p.chapel_name || 'Main',
                members: mCount,
                attendance: attRate,
                conversion: convRate,
                status: attRate > 0.7 ? 'High' : attRate > 0.4 ? 'Medium' : 'Low'
            });
        });

        // 4. Render Table and Attendance Bar Chart
        renderAuditTable(leaderData.sort((a,b) => b.attendance - a.attendance));
        renderAttendanceChart(leaderData);
    }

    function renderAuditTable(data) {
        const body = document.getElementById('auditBody');
        data.forEach((l, i) => {
            body.innerHTML += `
                <tr>
                    <td>#${i+1}</td>
                    <td><b>${l.name}</b><br><small style="opacity:0.5">${l.chapel}</small></td>
                    <td>${l.members}</td>
                    <td>${l.attendance * 100}%</td>
                    <td>${l.conversion}%</td>
                    <td><span class="rank-badge ${l.status.toLowerCase()}">${l.status}</span></td>
                </tr>
            `;
        });
    }

    function renderAttendanceChart(data) {
        new Chart(document.getElementById('attendanceBar'), {
            type: 'bar',
            data: {
                labels: data.map(l => l.chapel),
                datasets: [{
                    label: 'Attendance Rate',
                    data: data.map(l => l.attendance * 100),
                    backgroundColor: '#4facfe'
                }]
            },
            options: { 
                scales: { y: { beginAtZero: true, ticks: { color: '#fff' } }, x: { ticks: { color: '#fff' } } },
                plugins: { legend: { display: false } }
            }
        });
    }

    loadGlobalDashboard();
</script>
</body>
</html>
