<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence | ShepherdNet Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #4facfe; --accent: #00f2fe; --bg: #0f172a; 
            --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); 
            --sidebar-width: 260px; --text-main: #ffffff; --text-dim: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text-main); font-family: 'Poppins', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        .sidebar { 
            width: var(--sidebar-width); background: rgba(15, 23, 42, 0.95); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 30px 20px; backdrop-filter: blur(20px); 
            transition: transform 0.3s ease; z-index: 1000;
        }

        .logo { font-weight: 600; font-size: 1.4rem; margin-bottom: 40px; display: flex; align-items: center; gap: 12px; color: var(--primary); }
        .nav-group { flex: 1; }
        .nav-item { 
            padding: 14px 18px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px;
            color: var(--text-dim); text-decoration: none; transition: 0.2s; margin-bottom: 8px; font-size: 0.95rem;
        }
        .nav-item.active { background: var(--glass); color: white; border: 1px solid var(--border); }

        .main-content { flex: 1; overflow-y: auto; padding: 40px; scroll-behavior: smooth; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { margin-bottom: 40px; }
        header h1 { font-size: 1.8rem; }

        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .chart-card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; }
        .chart-card h3 { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; text-align: center; margin-bottom: 15px; }

        .card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; }
        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }

        .search-box { position: relative; flex: 1; min-width: 250px; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }
        .search-box input { 
            width: 100%; background: var(--glass); border: 1px solid var(--border); 
            padding: 12px 12px 12px 40px; border-radius: 12px; color: white; 
            font-family: inherit; outline: none; transition: 0.3s;
        }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; font-size: 0.7rem; color: var(--text-dim); padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        
        .rank-badge { padding: 4px 10px; border-radius: 6px; font-weight: 600; font-size: 0.7rem; }
        .high { background: rgba(0, 255, 136, 0.1); color: #00ff88; }
        .mid { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .low { background: rgba(255, 75, 92, 0.1); color: #ff4b5c; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="logo">ðŸ’  ShepherdNet</div>
        <nav class="nav-group">
            <a href="#" class="nav-item active"><i class="fa-solid fa-chart-pie"></i> Intelligence</a>
            <div class="nav-item" id="btnSettings"><i class="fa-solid fa-sliders"></i> Settings</div>
        </nav>
        <div class="nav-item" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
    </aside>

    <main class="main-content">
        <div class="container">
            <header>
                <h1>The Treasure City - Soul Statistics</h1>
                <p style="color:var(--text-dim)" id="syncText"><i class="fa-solid fa-circle-notch fa-spin"></i> Initializing Metrics...</p>
            </header>

            <div class="analytics-grid">
                <div class="chart-card"><h3>Members Maturity</h3><canvas id="maturityPie"></canvas></div>
                <div class="chart-card"><h3>Attendance Leaders</h3><canvas id="attendanceBar"></canvas></div>
            </div>

            <div class="card">
                <div class="table-header">
                    <h3 style="font-weight: 500;">Leader Registry</h3>
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="leaderSearch" placeholder="Search Pastor or Chapel...">
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Leader / Chapel</th>
                                <th>Members</th>
                                <th>Att. %</th>
                                <th>Conv. %</th>
                                <th>Health</th>
                            </tr>
                        </thead>
                        <tbody id="auditBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
            authDomain: "fob-database-139d1.firebaseapp.com", 
            projectId: "fob-database-139d1", 
            appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app, "fobrealdbase");
        const auth = getAuth(app);

        let globalAuditData = [];

        // LIVE SEARCH
        document.getElementById('leaderSearch').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = globalAuditData.filter(l => 
                l.name.toLowerCase().includes(term) || l.chapel.toLowerCase().includes(term)
            );
            renderTable(filtered);
        };

        async function loadGlobalDashboard() {
            try {
                const [pSnap, mAdminSnap, mSnap, aSnap] = await Promise.all([
                    getDocs(collection(db, "pastors")),
                    getDocs(collection(db, "master_admin")),
                    getDocs(collection(db, "members")),
                    getDocs(collection(db, "attendance"))
                ]);

                const leaderRegistry = {};
                pSnap.docs.forEach(d => leaderRegistry[d.id] = { name: d.data().full_name, chapel: d.data().chapel_name || "Branch" });
                mAdminSnap.docs.forEach(d => leaderRegistry[d.id] = { name: d.data().full_name + " (Admin)", chapel: d.data().chapel_name || "HQ" });

                const allMembers = mSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                const allAttendance = aSnap.docs.map(d => d.data());
                const uniqueEventDates = [...new Set(allAttendance.map(a => a.date))].sort();
                const today = new Date();

                globalAuditData = Object.keys(leaderRegistry).map(id => {
                    const info = leaderRegistry[id];
                    const members = allMembers.filter(m => m.pastorId === id);
                    if (members.length === 0) return null;

                    let totalPossible = 0;
                    let totalPresent = 0;

                    members.forEach(m => {
                        // 1. TIMESTAMP HANDLING
                        let joinDate;
                        if (m.registration_date?.toDate) joinDate = m.registration_date.toDate();
                        else if (m.registration_date?.seconds) joinDate = new Date(m.registration_date.seconds * 1000);
                        else joinDate = new Date("2024-01-01");

                        // 2. 30-DAY GRACE PERIOD CALCULATION
                        const eligibilityDate = new Date(joinDate);
                        eligibilityDate.setDate(joinDate.getDate() + 30);

                        // 3. FAIR ATTENDANCE LOGIC
                        if (today >= eligibilityDate) {
                            const dateStr = eligibilityDate.toISOString().split('T')[0];
                            const eligibleEvents = uniqueEventDates.filter(d => d >= dateStr);
                            
                            totalPossible += eligibleEvents.length;
                            totalPresent += allAttendance.filter(att => 
                                att.memberId === m.id && 
                                att.status?.toLowerCase() === "present" &&
                                att.date >= dateStr
                            ).length;
                        }
                    });

                    const attRate = totalPossible > 0 ? Math.min(Math.round((totalPresent / totalPossible) * 100), 100) : 0;
                    
                    // 4. CONVERSION PIPELINE LOGIC (Status Field)
                    const establishedCount = members.filter(m => m.status === "Established Member").length;
                    const convRate = Math.round((establishedCount / members.length) * 100);
                    
                    return { 
                        ...info, 
                        members: members.length, 
                        attendance: attRate, 
                        conversion: convRate,
                        status: attRate > 70 ? 'High' : attRate > 40 ? 'Mid' : 'Low'
                    };
                }).filter(x => x !== null).sort((a,b) => b.attendance - a.attendance);

                document.getElementById('syncText').innerHTML = `<i class="fa-solid fa-shield-check" style="color:#00ff88"></i> Global Audit â€¢ Fair Metrics Active`;
                renderTable(globalAuditData);
                renderCharts(allMembers, globalAuditData);
            } catch (err) {
                console.error(err);
                document.getElementById('syncText').innerText = "Error loading network data.";
            }
        }

        function renderTable(data) {
            const body = document.getElementById('auditBody');
            body.innerHTML = data.map((l, i) => `
                <tr>
                    <td style="opacity:0.4;">#${i+1}</td>
                    <td><b>${l.name}</b><br><small style="color:var(--text-dim)">${l.chapel}</small></td>
                    <td>${l.members}</td>
                    <td>${l.attendance}%</td>
                    <td>${l.conversion}%</td>
                    <td><span class="rank-badge ${l.status.toLowerCase()}">${l.status}</span></td>
                </tr>
            `).join('');
        }

        function renderCharts(members, data) {
            const established = members.filter(m => m.status === "Established Member").length;
            const newConverts = members.length - established;

            new Chart(document.getElementById('maturityPie'), {
                type: 'doughnut',
                data: { 
                    labels: ['Established', 'New Converts'], 
                    datasets: [{ 
                        data: [established, newConverts], 
                        backgroundColor: ['#4facfe', 'rgba(255,255,255,0.05)'], 
                        borderWidth: 0 
                    }] 
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });

            new Chart(document.getElementById('attendanceBar'), {
                type: 'bar',
                data: { 
                    labels: data.slice(0,5).map(x => x.name.split(' ')[0]), 
                    datasets: [{ label: 'Att %', data: data.slice(0,5).map(x => x.attendance), backgroundColor: '#00f2fe', borderRadius: 8 }] 
                },
                options: { scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.5)' } } }, plugins: { legend: { display: false } } }
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) loadGlobalDashboard();
            else window.location.href = "login.html";
        });
    </script>
</body>
</html>
