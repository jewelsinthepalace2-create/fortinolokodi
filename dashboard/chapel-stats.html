<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence | ShepherdNet Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #4facfe; --accent: #00f2fe; --bg: #0f172a; 
            --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); 
            --sidebar-width: 260px; --text-main: #ffffff; --text-dim: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: var(--sidebar-width); 
            background: rgba(15, 23, 42, 0.98); 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            padding: 30px 20px; 
            backdrop-filter: blur(20px); 
            z-index: 2000;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.sidebar-open .sidebar { transform: translateX(0); }

        .logo { 
            font-weight: 600; font-size: 1.4rem; margin-bottom: 40px; 
            display: flex; align-items: center; gap: 12px; color: var(--primary); 
        }

        .nav-group { flex: 1; }
        
        .nav-item { 
            padding: 14px 18px; border-radius: 12px; cursor: pointer; 
            display: flex; align-items: center; gap: 12px;
            color: var(--text-dim); text-decoration: none; transition: 0.2s; 
            margin-bottom: 8px; font-size: 0.95rem;
        }

        .nav-item:hover, .nav-item.active { 
            background: var(--glass); color: white; 
            border: 1px solid var(--border); 
        }

        #btnLogout { margin-top: auto; color: #ff4b5c; }

        /* --- MAIN CONTENT --- */
        .main-content { 
            flex: 1; overflow-y: auto; padding: 40px; 
            scroll-behavior: smooth; position: relative;
            transition: 0.3s;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header { margin-bottom: 40px; }
        header h1 { font-size: 1.8rem; letter-spacing: -0.5px; }

        /* --- ANALYTICS --- */
        .analytics-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }

        .chart-card { 
            background: var(--glass); border: 1px solid var(--border); 
            padding: 25px; border-radius: 24px; 
        }

        .chart-card h3 { 
            font-size: 0.75rem; color: var(--text-dim); 
            text-transform: uppercase; text-align: center; 
            margin-bottom: 20px; letter-spacing: 1px;
        }

        /* --- TABLE --- */
        .card { 
            background: var(--glass); border: 1px solid var(--border); 
            padding: 25px; border-radius: 24px; 
        }

        .table-header { 
            display: flex; justify-content: space-between; 
            align-items: center; margin-bottom: 25px; 
            flex-wrap: wrap; gap: 15px; 
        }

        .search-box { position: relative; flex: 1; min-width: 250px; }
        .search-box i { 
            position: absolute; left: 15px; top: 50%; 
            transform: translateY(-50%); color: var(--text-dim); 
        }
        .search-box input { 
            width: 100%; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); 
            padding: 12px 12px 12px 40px; border-radius: 14px; 
            color: white; font-family: inherit; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { 
            text-align: left; font-size: 0.75rem; color: var(--text-dim); 
            padding: 12px; border-bottom: 1px solid var(--border); 
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        td { padding: 16px 12px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        
        .rank-badge { 
            padding: 5px 12px; border-radius: 8px; 
            font-weight: 600; font-size: 0.75rem; 
        }
        .high { background: rgba(0, 255, 136, 0.1); color: #00ff88; }
        .mid { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .low { background: rgba(255, 75, 92, 0.1); color: #ff4b5c; }

        /* --- MOBILE UI --- */
        .menu-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #0f172a; cursor: pointer;
            z-index: 2100; box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
            border: none;
        }

        .overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(4px); z-index: 1500; 
            display: none; opacity: 0; transition: 0.3s;
        }

        body.sidebar-open .overlay { display: block; opacity: 1; }

        /* DESKTOP VIEWPORT */
        @media (min-width: 1024px) {
            .sidebar { position: relative; transform: translateX(0); }
            .menu-btn, .overlay { display: none !important; }
            .main-content { padding: 60px; }
        }

        @media (max-width: 600px) {
            .main-content { padding: 25px; }
            header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <button class="menu-btn" id="menuBtn">
        <i class="fa-solid fa-bars-staggered"></i>
    </button>

    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="logo">ShepherdNet</div>
        <nav class="nav-group">
            <a href="#" class="nav-item active"><i class="fa-solid fa-chart-pie"></i> Intelligence</a>
            <a href="../admin/settings.html" class="nav-item" id="btnSettings"><i class="fa-solid fa-sliders"></i> Settings</a>
        </nav>
        <div class="nav-item" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
    </aside>

    <main class="main-content">
        <div class="container">
            <header>
                <h1>Soul Statistics Audit</h1>
                <p style="color:var(--text-dim); font-size: 0.9rem;" id="syncText">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Synchronizing Network Data...
                </p>
            </header>

            <div class="analytics-grid">
                <div class="chart-card">
                    <h3>Members Maturity</h3>
                    <canvas id="maturityPie"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Attendance Leaders</h3>
                    <canvas id="attendanceBar"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="table-header">
                    <h3 style="font-weight: 500;">Leader Registry</h3>
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="leaderSearch" placeholder="Search Pastor or Chapel...">
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Leader / Chapel</th>
                                <th>Members</th>
                                <th>Att. %</th>
                                <th>Conv. %</th>
                                <th>Health</th>
                            </tr>
                        </thead>
                        <tbody id="auditBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
            authDomain: "fob-database-139d1.firebaseapp.com", 
            projectId: "fob-database-139d1", 
            appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app, "fobrealdbase");
        const auth = getAuth(app);

        let globalAuditData = [];

        // UI Interactions
        const menuBtn = document.getElementById('menuBtn');
        const overlay = document.getElementById('overlay');
        const body = document.body;

        menuBtn.onclick = () => body.classList.toggle('sidebar-open');
        overlay.onclick = () => body.classList.remove('sidebar-open');
        document.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = () => body.classList.remove('sidebar-open');
        });

        // Logout
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // LIVE SEARCH
        document.getElementById('leaderSearch').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = globalAuditData.filter(l => 
                l.name.toLowerCase().includes(term) || l.chapel.toLowerCase().includes(term)
            );
            renderTable(filtered);
        };

        async function loadGlobalDashboard() {
            try {
                const [pSnap, mAdminSnap, mSnap, aSnap] = await Promise.all([
                    getDocs(collection(db, "pastors")),
                    getDocs(collection(db, "master_admin")),
                    getDocs(collection(db, "members")),
                    getDocs(collection(db, "attendance"))
                ]);

                const leaderRegistry = {};
                pSnap.docs.forEach(d => leaderRegistry[d.id] = { name: d.data().full_name, chapel: d.data().chapel_name || "Branch" });
                mAdminSnap.docs.forEach(d => leaderRegistry[d.id] = { name: d.data().full_name + " (Admin)", chapel: d.data().chapel_name || "HQ" });

                const allMembers = mSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                const allAttendance = aSnap.docs.map(d => d.data());
                const uniqueEventDates = [...new Set(allAttendance.map(a => a.date))].sort();
                const today = new Date();

                globalAuditData = Object.keys(leaderRegistry).map(id => {
                    const info = leaderRegistry[id];
                    const members = allMembers.filter(m => m.pastorId === id);
                    
                    if (members.length === 0) return { ...info, members: 0, attendance: 0, conversion: 0, status: 'Low' };

                    let totalPossible = 0, totalPresent = 0, eligibleConv = 0, established = 0;

                    members.forEach(m => {
                        let joinDate = m.registration_date?.toDate ? m.registration_date.toDate() : 
                                      (m.registration_date?.seconds ? new Date(m.registration_date.seconds * 1000) : new Date("2024-01-01"));

                        const joinDateStr = joinDate.toISOString().split('T')[0];
                        const eligibleEvents = uniqueEventDates.filter(d => d >= joinDateStr);
                        totalPossible += eligibleEvents.length;
                        
                        totalPresent += allAttendance.filter(att => 
                            att.memberId === m.id && att.status?.toLowerCase() === "present" && att.date >= joinDateStr
                        ).length;

                        const daysInChurch = (today - joinDate) / (1000 * 60 * 60 * 24);
                        if (daysInChurch > 30) {
                            eligibleConv++;
                            if (m.status === "Established Member") established++;
                        }
                    });

                    const attRate = totalPossible > 0 ? Math.round((totalPresent / totalPossible) * 100) : 0;
                    const convRate = eligibleConv > 0 ? Math.round((established / eligibleConv) * 100) : 0;
                    
                    return { 
                        ...info, 
                        members: members.length, 
                        attendance: attRate, 
                        conversion: convRate,
                        status: attRate > 70 ? 'High' : attRate > 40 ? 'Mid' : 'Low'
                    };
                }).sort((a,b) => b.attendance - a.attendance);

                document.getElementById('syncText').innerHTML = `<i class="fa-solid fa-shield-check" style="color:#00ff88"></i> Global Audit â€¢ Sync Complete`;
                renderTable(globalAuditData);
                renderCharts(allMembers, globalAuditData);

            } catch (err) {
                console.error(err);
                document.getElementById('syncText').innerText = "Network Error. Please refresh.";
            }
        }

        function renderTable(data) {
            const body = document.getElementById('auditBody');
            body.innerHTML = data.map((l, i) => `
                <tr>
                    <td style="opacity:0.4;">#${i+1}</td>
                    <td><b>${l.name}</b><br><small style="color:var(--text-dim)">${l.chapel}</small></td>
                    <td>${l.members}</td>
                    <td>${l.attendance}%</td>
                    <td>${l.conversion}%</td>
                    <td><span class="rank-badge ${l.status.toLowerCase()}">${l.status}</span></td>
                </tr>
            `).join('');
        }

        function renderCharts(members, data) {
            const established = members.filter(m => m.status === "Established Member").length;
            const newConverts = members.length - established;

            new Chart(document.getElementById('maturityPie'), {
                type: 'doughnut',
                data: { 
                    labels: ['Established', 'New Converts'], 
                    datasets: [{ 
                        data: [established, newConverts], 
                        backgroundColor: ['#4facfe', 'rgba(255,255,255,0.05)'], 
                        borderWidth: 0 
                    }] 
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });

            new Chart(document.getElementById('attendanceBar'), {
                type: 'bar',
                data: { 
                    labels: data.slice(0,5).map(x => x.name.split(' ')[0]), 
                    datasets: [{ label: 'Att %', data: data.slice(0,5).map(x => x.attendance), backgroundColor: '#00f2fe', borderRadius: 8 }] 
                },
                options: { 
                    scales: { 
                        y: { display: false, max: 100 }, 
                        x: { grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.5)' } } 
                    }, 
                    plugins: { legend: { display: false } } 
                }
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) loadGlobalDashboard();
            else window.location.href = "index.html";
        });
    </script>
</body>
</html>
