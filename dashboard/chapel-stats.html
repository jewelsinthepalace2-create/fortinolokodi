<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Admin Analytics | ShepherdNet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4facfe; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Analytics Grid */
        .analytics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .chart-card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 24px; backdrop-filter: blur(10px); }
        .chart-card h3 { font-size: 0.85rem; opacity: 0.6; text-transform: uppercase; margin-top: 0; text-align: center; }

        /* Leader Table */
        .card { background: var(--glass); border: 1px solid var(--border); padding: 25px; border-radius: 24px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; font-size: 0.7rem; opacity: 0.5; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        
        .rank-badge { padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.75rem; }
        .high { background: rgba(0, 255, 136, 0.1); color: #00ff88; }
        .mid { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .low { background: rgba(255, 75, 92, 0.1); color: #ff4b5c; }
    </style>
</head>
<body>

<div class="container">
    <header style="margin-bottom: 30px;">
        <h1>Network Intelligence</h1>
        <p style="opacity:0.6;">Global conversion and attendance oversight</p>
    </header>

    <div class="analytics-grid">
        <div class="chart-card">
            <h3>Church Maturity Ratio</h3>
            <canvas id="maturityPie"></canvas>
        </div>
        <div class="chart-card">
            <h3>Conversion Pipeline</h3>
            <canvas id="conversionChart"></canvas>
        </div>
        <div class="chart-card">
            <h3>Avg Attendance Rate</h3>
            <canvas id="attendanceBar"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>Master Leader Audit (All Pastors)</h3>
        <table id="auditTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Pastor / Chapel</th>
                    <th>Total Members</th>
                    <th>Attendance</th>
                    <th>Conversion Rate</th>
                    <th>Health</th>
                </tr>
            </thead>
            <tbody id="auditBody"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc", 
        authDomain: "fob-database-139d1.firebaseapp.com", 
        projectId: "fob-database-139d1", 
        appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, "fobrealdbase");

    async function loadGlobalDashboard() {
        try {
            console.log("Fetching unified network data...");
            const [pSnap, mAdminSnap, mSnap, aSnap] = await Promise.all([
                getDocs(collection(db, "pastors")),
                getDocs(collection(db, "master_admin")),
                getDocs(collection(db, "members")),
                getDocs(collection(db, "attendance"))
            ]);

            // 1. Create Leader Registry (ID -> Data)
            const leaderRegistry = {};
            
            pSnap.docs.forEach(d => {
                leaderRegistry[d.id] = { 
                    name: d.data().full_name, 
                    chapel: d.data().chapel_name || "Main" 
                };
            });

            mAdminSnap.docs.forEach(d => {
                leaderRegistry[d.id] = { 
                    name: d.data().full_name + " (Admin)", 
                    chapel: "Headquarters" 
                };
            });

            // 2. Map Members and capture their Document ID
            const allMembers = mSnap.docs.map(d => ({ 
                id: d.id, 
                ...d.data() 
            }));

            const allAttendance = aSnap.docs.map(d => d.data());

            // 3. Process Leaders
            const leaderAuditData = Object.keys(leaderRegistry).map(leaderId => {
                const leaderInfo = leaderRegistry[leaderId];
                const chapelMembers = allMembers.filter(m => m.pastorId === leaderId);
                const mCount = chapelMembers.length;

                if (mCount === 0) return null;

                const presentRecords = allAttendance.filter(att => 
                    chapelMembers.some(m => m.id === att.memberId) && 
                    att.status?.toLowerCase() === "present"
                );

                const estCount = chapelMembers.filter(m => m.status === "Established Member").length;
                const convRate = mCount > 0 ? Math.round((estCount / mCount) * 100) : 0;
                const attPercent = mCount > 0 ? Math.min(Math.round((presentRecords.length / (mCount * 5)) * 100), 100) : 0;

                return {
                    name: leaderInfo.name,
                    chapel: leaderInfo.chapel,
                    members: mCount,
                    attendance: attPercent,
                    conversion: convRate,
                    status: attPercent > 70 ? 'High' : attPercent > 40 ? 'Mid' : 'Low'
                };
            }).filter(item => item !== null);

            // 4. Update UI
            updateGlobalCharts(allMembers);
            renderAuditTable(leaderAuditData.sort((a, b) => b.attendance - a.attendance));
            renderAttendanceBar(leaderAuditData);

        } catch (error) {
            console.error("Master Analytics Error:", error);
            const body = document.getElementById('auditBody');
            if(body) body.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#ff4b5c;">Error: ${error.message}</td></tr>`;
        }
    }

    function renderAuditTable(data) {
        const body = document.getElementById('auditBody');
        if(!body) return;
        body.innerHTML = data.map((l, i) => `
            <tr>
                <td>#${i+1}</td>
                <td><b>${l.name}</b><br><small style="opacity:0.5">${l.chapel}</small></td>
                <td>${l.members}</td>
                <td>${l.attendance}%</td>
                <td>${l.conversion}%</td>
                <td><span class="rank-badge ${l.status.toLowerCase()}">${l.status}</span></td>
            </tr>
        `).join('');
    }

    function updateGlobalCharts(members) {
        const established = members.filter(m => m.status === "Established Member").length;
        const newConverts = members.length - established;
        const canvas = document.getElementById('maturityPie');
        if(!canvas) return;

        new Chart(canvas, {
            type: 'pie',
            data: {
                labels: ['Established', 'New Converts'],
                datasets: [{ data: [established, newConverts], backgroundColor: ['#4facfe', '#ff4b5c'], borderWidth: 0 }]
            },
            options: { plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } } }
        });
    }

    function renderAttendanceBar(data) {
        const canvas = document.getElementById('attendanceBar');
        if(!canvas) return;

        new Chart(canvas, {
            type: 'bar',
            data: {
                labels: data.map(l => l.chapel),
                datasets: [{
                    label: 'Attendance %',
                    data: data.map(l => l.attendance),
                    backgroundColor: '#4facfe'
                }]
            },
            options: { 
                scales: { 
                    y: { beginAtZero: true, max: 100, ticks: { color: '#fff' } }, 
                    x: { ticks: { color: '#fff' } } 
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    // Initialize
    loadGlobalDashboard();
</script>
</body>
</html>
