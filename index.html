<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShepherdNet | Secure Login</title>
  <style>
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --glass: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #0f172a, #1e293b);
      overflow: hidden;
    }

    /* Floating Background Blobs */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: linear-gradient(var(--primary), var(--secondary));
      filter: blur(80px);
      border-radius: 50%;
      z-index: 1;
      animation: move 15s infinite alternate;
    }
    .blob-1 { top: -150px; left: -100px; }
    .blob-2 { bottom: -150px; right: -100px; animation-delay: -7s; }

    @keyframes move {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 150px); }
    }

    /* Glassmorphism Card */
    #login-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 10;
      color: white;
      text-align: center;
    }

    h2 { font-weight: 300; letter-spacing: 3px; margin-bottom: 30px; }

    input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: white;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus { background: rgba(255, 255, 255, 0.1); border-color: var(--primary); }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background: white;
      color: #0f172a;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3); }

    .status-msg { margin-top: 15px; font-size: 0.85rem; min-height: 1.2rem; }
  </style>
</head>
<body>

  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div id="login-container">
    <h2>SHEPHERDNET</h2>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="status" class="status-msg"></p>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  // We change getFirestore to initializeFirestore to allow custom settings
  import { initializeFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
    authDomain: "fob-database-139d1.firebaseapp.com",
    projectId: "fob-database-139d1",
    storageBucket: "fob-database-139d1.firebasestorage.app",
    messagingSenderId: "375165731354",
    appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // FIX: Force Long Polling to bypass "Client is Offline" errors
  const db = initializeFirestore(app, {
    experimentalForceLongPolling: true,
  });

  const statusEl = document.getElementById('status');

  async function findUserRole(uid) {
    const collections = ['pastors', 'shepherds', 'members'];
    // Try to find the UID in any of the three collections
    for (const col of collections) {
      try {
        const snap = await getDoc(doc(db, col, uid));
        if (snap.exists()) return snap.data().role;
      } catch (e) {
        console.error("Error fetching from " + col, e);
      }
    }
    return null;
  }

 document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        // TEST 1: Authentication
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const myUID = cred.user.uid;
        alert("Step 1 Success! Your UID is: " + myUID);

        // TEST 2: Searching Firestore
        const role = await findUserRole(myUID);
        
        if (!role) {
            alert("Step 2 Failed: I found no document named " + myUID + " in pastors, shepherds, or members.");
            return;
        }

        alert("Step 2 Success! Your role is: " + role);

        // TEST 3: Redirecting
        const routes = {
            "master_admin": "admin/index.html",
            "pastor": "pastor/index.html",
            "shepherd": "shepherd/index.html",
            "member": "list/index.html"
        };

        if (routes[role]) {
            alert("Step 3: Redirecting to " + routes[role]);
            window.location.href = routes[role];
        } else {
            alert("Step 3 Failed: The role '" + role + "' does not match any route.");
        }

    } catch (err) {
        alert("Auth Error: " + err.message);
    }
});
</script>
</body>
</html>
