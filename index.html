<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShepherdNet | Secure Login</title>
  
  <link rel="icon" type="image/png" href="https://i.ibb.co/60bRQP5Z/Jewels-background-removed.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      /* Darker, more mysterious glass for the starfield background */
      --glass: rgba(5, 10, 25, 0.88);
      --border: rgba(255, 255, 255, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* ABRAHAM'S STARFIELD BACKGROUND */
      background: linear-gradient(rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.8)), 
                  url('https://images.unsplash.com/photo-1506318137071-a8e063b4bc3c?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
      perspective: 1200px;
    }

    /* Subtle background twinkle effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
      animation: twinkle 10s linear infinite;
      pointer-events: none;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 0.5; }
      100% { opacity: 0.2; }
    }

    /* Scripture Section */
    #scripture-container {
      max-width: 600px;
      text-align: center;
      margin-bottom: 25px;
      padding: 0 20px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .scripture-text {
      font-style: italic;
      font-weight: 300;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 1.2s ease;
      text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
      line-height: 1.6;
    }

    .scripture-ref {
      display: block;
      margin-top: 8px;
      font-weight: 600;
      font-size: 0.7rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* --- LOGO SECTION --- */
    .logo-box {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(79, 172, 254, 0.25);
      overflow: hidden;
      animation: logo-pulse 5s infinite ease-in-out;
    }

    @keyframes logo-pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(79, 172, 254, 0.2); }
      50% { transform: scale(1.08); box-shadow: 0 0 50px rgba(79, 172, 254, 0.5); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(79, 172, 254, 0.2); }
    }

    .logo-box img {
      width: 85%;
      height: 85%;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(79, 172, 254, 0.6));
    }

    /* Login Container */
    #login-container {
      width: 95%;
      max-width: 400px;
      padding: 45px 40px;
      background: var(--glass);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: 40px;
      box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.9);
      transition: transform 0.2s ease-out;
      z-index: 10;
      text-align: center;
    }

    h2 { font-weight: 600; letter-spacing: 4px; margin-bottom: 5px; color: var(--primary); text-transform: uppercase; }
    p.subtitle { font-size: 0.75rem; color: #64748b; margin-bottom: 30px; letter-spacing: 1px; }

    .input-wrapper { position: relative; width: 100%; margin: 20px 0; }

    input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: 18px;
      color: white;
      outline: none;
      font-size: 1rem;
      transition: all 0.4s ease;
    }

    input:focus { 
      border-color: var(--primary); 
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 25px rgba(79, 172, 254, 0.15);
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.4;
      transition: 0.3s;
    }

    button#loginBtn {
      width: 100%;
      height: 60px;
      margin-top: 15px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #020617;
      border: none;
      border-radius: 18px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
    }

    button#loginBtn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 20px 40px -10px rgba(79, 172, 254, 0.5); 
    }

    .loader {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(2, 6, 23, 0.2);
      border-radius: 50%;
      border-top-color: #020617;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .footer-links { margin-top: 35px; font-size: 0.8rem; display: flex; justify-content: center; gap: 20px; }
    .footer-links a { color: #475569; text-decoration: none; transition: 0.3s; }
    .footer-links a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

    .status-msg { margin-top: 20px; font-size: 0.8rem; color: #ff6b6b; min-height: 1.2rem; }
  </style>
</head>
<body>

  <div id="scripture-container">
    <div id="scripture-box">
      <p class="scripture-text" id="scriptureText"></p>
      <span class="scripture-ref" id="scriptureRef"></span>
    </div>
  </div>

  <div id="login-container">
    <div class="logo-box">
      <img src="https://i.ibb.co/60bRQP5Z/Jewels-background-removed.png" alt="ShepherdNet Logo">
    </div>

    <h2>ShepherdNet</h2>
    <p class="subtitle">Secure Shepherd Management Portal</p>
    
    <div class="input-wrapper">
        <input type="email" id="email" placeholder="Email Address" spellcheck="false">
    </div>
    
    <div class="input-wrapper">
        <input type="password" id="password" placeholder="Password">
        <div class="toggle-password" id="togglePassword">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </div>
    </div>

    <button id="loginBtn">
        <span id="btnText">Secure Login</span>
        <div class="loader" id="btnLoader"></div>
    </button>
    <p id="status" class="status-msg"></p>

    <div class="footer-links">
        <a href="#" id="forgotPass">Forgot Password?</a>
        <span>â€¢</span>
        <a href="mailto:jewelsinthepalace2@gmail.com">Support</a>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { initializeFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
    authDomain: "fob-database-139d1.firebaseapp.com",
    projectId: "fob-database-139d1",
    storageBucket: "fob-database-139d1.firebasestorage.app",
    messagingSenderId: "375165731354",
    appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

  // Tilt Effect
  const container = document.getElementById('login-container');
  document.addEventListener('mousemove', (e) => {
    const x = (window.innerWidth / 2 - e.pageX) / 70;
    const y = (window.innerHeight / 2 - e.pageY) / 70;
    container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });

  // Scripture Engine - Including the Abraham Promise
  const scriptures = [
    { text: "Look now toward heaven, and tell the stars, if thou be able to number them.", ref: "Genesis 15:5" },
    { text: "Greater love has no man than this, that a man lay down his life for his friends.", ref: "John 15:13" },
    { text: "The LORD is my shepherd; I shall not want.", ref: "Psalm 23:1" },
    { text: "I am the good shepherd: the good shepherd giveth his life for the sheep.", ref: "John 10:11" },
    { text: "Feed the flock of God which is among you, taking the oversight thereof.", ref: "1 Peter 5:2" }
  ];

  let currentIdx = 0;
  const sText = document.getElementById('scriptureText');
  const sRef = document.getElementById('scriptureRef');

  function updateScripture() {
    sText.style.opacity = 0;
    setTimeout(() => {
      sText.textContent = `"${scriptures[currentIdx].text}"`;
      sRef.textContent = scriptures[currentIdx].ref;
      sText.style.opacity = 1;
      currentIdx = (currentIdx + 1) % scriptures.length;
    }, 1200);
  }
  updateScripture();
  setInterval(updateScripture, 11000);

  // Login & UI Controls
  const loginBtn = document.getElementById('loginBtn');
  const btnText = document.getElementById('btnText');
  const btnLoader = document.getElementById('btnLoader');
  const statusEl = document.getElementById('status');
  const passwordInput = document.getElementById('password');

  async function findUserRole(uid) {
    const collections = ['master_admin', 'pastors', 'shepherds', 'members'];
    for (const col of collections) {
      try {
        const snap = await getDoc(doc(db, col, uid));
        if (snap.exists()) return snap.data().role;
      } catch (e) {}
    }
    return null;
  }

  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      statusEl.textContent = "Credential fields are required.";
      return;
    }

    loginBtn.disabled = true;
    btnText.style.display = 'none';
    btnLoader.style.display = 'block';
    statusEl.textContent = "";

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      statusEl.style.color = "#4facfe";
      statusEl.textContent = "Connecting to the fold...";
      
      const role = await findUserRole(cred.user.uid);
      if (!role) throw new Error("User profile not found.");

      const routes = {
        "master_admin": "admin/index.html", "pastor": "pastor/index.html",
        "shepherd": "shepherd/index.html", "member": "list/index.html"
      };

      if (routes[role]) window.location.href = routes[role];
      else throw new Error("Unauthorized role.");

    } catch (err) {
      statusEl.style.color = "#ff6b6b";
      statusEl.textContent = "Login failed. Check your credentials.";
      loginBtn.disabled = false;
      btnText.style.display = 'block';
      btnLoader.style.display = 'none';
    }
  });

  // Toggle Password
  document.getElementById('togglePassword').addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.style.opacity = type === 'text' ? '1' : '0.4';
  });

  // Forgot Password
  document.getElementById('forgotPass').addEventListener('click', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    if (!email) {
      statusEl.textContent = "Please enter your email first.";
      return;
    }
    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset email sent.");
    } catch (err) {
      alert("Error: " + err.message);
    }
  });
</script>
</body>
</html>
