<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShepherdNet | Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --glass: rgba(15, 23, 42, 0.65);
      --border: rgba(255, 255, 255, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Using a professional stock image of a shepherd/pasture */
      background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                  url('https://images.unsplash.com/photo-1516466723877-e4ec1d736c8a?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
    }

    /* Scripture Section */
    #scripture-container {
      max-width: 500px;
      text-align: center;
      margin-bottom: 30px;
      padding: 0 20px;
      min-height: 80px;
    }

    .scripture-text {
      font-style: italic;
      font-weight: 300;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 1.5s ease;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .scripture-ref {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.8rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #login-container {
      width: 90%;
      max-width: 400px;
      padding: 40px;
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--border);
      border-radius: 28px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    h2 { font-weight: 600; letter-spacing: 2px; margin-bottom: 5px; color: var(--primary); }
    p.subtitle { font-size: 0.8rem; color: #94a3b8; margin-bottom: 30px; }

    .input-wrapper { position: relative; width: 100%; margin: 15px 0; }

    input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: white;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      transition: 0.3s;
    }

    .toggle-password:hover { opacity: 1; }

    button#loginBtn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #0f172a;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button#loginBtn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(79, 172, 254, 0.4); }

    .footer-links { margin-top: 25px; font-size: 0.8rem; display: flex; justify-content: center; gap: 15px; }
    .footer-links a { color: #94a3b8; text-decoration: none; transition: 0.3s; }
    .footer-links a:hover { color: white; }

    .status-msg { margin-top: 15px; font-size: 0.8rem; color: #ff6b6b; min-height: 1.2rem; }
  </style>
</head>
<body>

  <div id="scripture-container">
    <div id="scripture-box">
      <p class="scripture-text" id="scriptureText"></p>
      <span class="scripture-ref" id="scriptureRef"></span>
    </div>
  </div>

  <div id="login-container">
    <h2>ShepherdNet</h2>
    <p class="subtitle">Secure Shepherd Management Portal</p>
    
    <div class="input-wrapper">
        <input type="email" id="email" placeholder="Email Address">
    </div>
    
    <div class="input-wrapper">
        <input type="password" id="password" placeholder="Password">
        <div class="toggle-password" id="togglePassword">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </div>
    </div>

    <button id="loginBtn">Secure Login</button>
    <p id="status" class="status-msg"></p>

    <div class="footer-links">
        <a href="#" id="forgotPass">Forgot Password?</a>
        <span>•</span>
        <a href="mailto:admin@fob.com">Support</a>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { initializeFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCBv60eRCO0e4dFBMKGKnIATouxTuk1Bcc",
    authDomain: "fob-database-139d1.firebaseapp.com",
    projectId: "fob-database-139d1",
    storageBucket: "fob-database-139d1.firebasestorage.app",
    messagingSenderId: "375165731354",
    appId: "1:375165731354:web:b5fa57dcb2d71ee0d8c7a3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = initializeFirestore(app, { experimentalForceLongPolling: true }, "fobrealdbase");

  // --- Scripture Engine ---
  const scriptures = [
    { text: "The LORD is my shepherd; I shall not want.", ref: "Psalm 23:1" },
    { text: "I am the good shepherd. The good shepherd lays down his life for the sheep.", ref: "John 10:11" },
    { text: "He tends his flock like a shepherd: He gathers the lambs in his arms.", ref: "Isaiah 40:11" },
    { text: "Be shepherds of God’s flock that is under your care, watching over them.", ref: "1 Peter 5:2" }
  ];

  let currentIdx = 0;
  const sText = document.getElementById('scriptureText');
  const sRef = document.getElementById('scriptureRef');

  function updateScripture() {
    sText.style.opacity = 0;
    setTimeout(() => {
      sText.textContent = `"${scriptures[currentIdx].text}"`;
      sRef.textContent = scriptures[currentIdx].ref;
      sText.style.opacity = 1;
      currentIdx = (currentIdx + 1) % scriptures.length;
    }, 1500);
  }
  updateScripture();
  setInterval(updateScripture, 10000);

  // --- Password UI Logic ---
  const passwordInput = document.getElementById('password');
  const toggleBtn = document.getElementById('togglePassword');
  const eyeIcon = document.getElementById('eyeIcon');

  toggleBtn.addEventListener('click', () => {
    const isPass = passwordInput.type === 'password';
    passwordInput.type = isPass ? 'text' : 'password';
    // Update icon appearance
    eyeIcon.style.color = isPass ? '#4facfe' : 'currentColor';
  });

  // --- Authentication Logic ---
  const statusEl = document.getElementById('status');
  const loginBtn = document.getElementById('loginBtn');

  async function findUserRole(uid) {
    const collections = ['master_admin', 'pastors', 'shepherds', 'members'];
    for (const col of collections) {
      try {
        const snap = await getDoc(doc(db, col, uid));
        if (snap.exists()) return snap.data().role;
      } catch (e) { console.error(e); }
    }
    return null;
  }

  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      statusEl.textContent = "Credential fields required.";
      return;
    }

    loginBtn.disabled = true;
    loginBtn.textContent = "Connecting...";
    
    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      statusEl.style.color = "#4facfe";
      statusEl.textContent = "Synchronizing account...";
      
      const role = await findUserRole(cred.user.uid);
      if (!role) throw new Error("Account profile not found.");

      const routes = {
        "master_admin": "admin/index.html", "pastor": "pastor/index.html",
        "shepherd": "shepherd/index.html", "member": "list/index.html"
      };

      if (routes[role]) window.location.href = routes[role];
      else throw new Error("Unauthorized access level.");

    } catch (err) {
      statusEl.style.color = "#ff6b6b";
      statusEl.textContent = "Authentication failed. Check credentials.";
      loginBtn.disabled = false;
      loginBtn.textContent = "Secure Login";
    }
  });

  // --- Forgot Password ---
  document.getElementById('forgotPass').addEventListener('click', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    if (!email) {
      statusEl.textContent = "Enter your email first to reset password.";
      return;
    }
    try {
      await sendPasswordResetEmail(auth, email);
      alert("Reset link sent to your email!");
    } catch (err) {
      alert("Error: " + err.message);
    }
  });
</script>
</body>
</html>
